<h2 mat-dialog-title >{{ data?.title }}</h2>

<mat-dialog-content>
  <form [formGroup]="productForm" class="product-form">
    
    <mat-form-field appearance="outline" *ngIf="data.isNew">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" >
      <mat-error *ngIf="productForm.get('id')?.hasError('required')">ID requerido</mat-error>
      <mat-error *ngIf="productForm.get('id')?.hasError('minlength')">Mínimo 3 caracteres</mat-error>
      <mat-error *ngIf="productForm.get('id')?.hasError('maxlength')">Máximo 10 caracteres</mat-error>
    </mat-form-field>

    
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">Nombre requerido</mat-error>
      <mat-error *ngIf="productForm.get('name')?.hasError('minlength')">Mínimo 5 caracteres</mat-error>
      <mat-error *ngIf="productForm.get('name')?.hasError('maxlength')">Máximo 100 caracteres</mat-error>
    </mat-form-field>

    
    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">Descripción requerida</mat-error>
      <mat-error *ngIf="productForm.get('description')?.hasError('minlength')">Mínimo 10 caracteres</mat-error>
      <mat-error *ngIf="productForm.get('description')?.hasError('maxlength')">Máximo 200 caracteres</mat-error>
    </mat-form-field>

    
    <mat-form-field appearance="outline">
      <mat-label>Logo (URL)</mat-label>
      <input matInput formControlName="logo">
      <mat-error *ngIf="productForm.get('logo')?.hasError('required')">Logo requerido</mat-error>
    </mat-form-field>

   
    <mat-form-field appearance="outline">
      <mat-label>Fecha de Liberación</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="date_release" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <mat-error *ngIf="productForm.get('date_release')?.hasError('required')">
        Fecha requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de Revisión</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="date_revision" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="productForm.invalid">
    {{ !data?.isNew ? 'Actualizar' : 'Agregar' }}
  </button>
</mat-dialog-actions>
